<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Ubuy</title>

  <!-- Material Symbols -for Eye Icon)-->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">Log In</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form active">
      <div class="floating">
        <input type="email" id="loginEmail" required>
        <label for="loginEmail">Email Address *</label>
      </div>

      <div class="auth-row">
        <div class="switch-col">
          <button type="button" id="passwordBtn" class="active">Password</button>
          <button type="button" id="otpBtn">OTP</button>
        </div>

        <div class="field-col">
          <div id="passwordField" class="password-container floating">
            <input type="password" id="loginPassword" required>
            <label for="loginPassword">Password *</label>
            
            <span class="eye" id="toggleLoginPwd">
              <span class="material-symbols-outlined" id="eyeIcon">visibility</span>
            </span>
          </div>

          <div id="otpField" class="hidden">
            <input type="text" id="loginOtp" placeholder="Enter OTP *">
          </div>
          <a href="#" class="forgot">Forgot Your Password?</a>
        </div>
      </div>

      <button type="submit" class="btn primary">Login</button>

      <div class="social-section">
        <div class="social-inner">
          <div class="icons">
            <img src="Images/google.png" alt="Google">
            <img src="Images/facebook.png" alt="Facebook">
            <img src="Images/apple-logo.png" alt="Apple">
            <img src="Images/paypal.png" alt="PayPal">
          </div>
          <p>Login with Social Accounts</p>
        </div>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form">
      <div class="floating">
        <input type="email" id="signupEmail" required>
        <label for="signupEmail">Email Address *</label>
      </div>

      <!--Left toggle and right input -->
      <div class="signup-row">
        <div class="switch-signup">
          <button type="button" id="otpSignupBtn" class="active">OTP</button>
          <button type="button" id="pwdSignupBtn">Password</button>
        </div>

        <div class="signup-field">
          <div id="signupOtpField">
            <input type="text" id="signupOtp" placeholder="OTP *">
            <a href="#" class="get-otp">Get OTP ?</a>
          </div>

          <div id="signupPwdField" class="hidden floating">
            <input type="password" id="signupPassword" required>
            <label for="signupPassword">Password *</label>
            <!-- for signup -->
            <span class="eye" id="toggleSignupPwd">
              <span class="material-symbols-outlined" id="eyeIconSignup">visibility</span>
            </span>
          </div>
        </div>
      </div>

      <label class="mailing">
        <input type="checkbox"> Join Our Mailing List – Get updates on Rollbacks, special pricing, hot new items, gift ideas and more.
      </label>

      <div class="recaptcha-box">
        <div class="recaptcha">
          <input type="checkbox" required>
          <span>I'm not a robot</span>
          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="captcha" />
        </div>
      </div>

      <button type="submit" class="btn primary">Register</button>

      <p class="terms">By continuing, you agree to Ubuy’s <a href="#">Terms and Conditions</a></p>

      <div class="social-section">
        <div class="social-inner">
          <div class="icons">
            <img src="Images/google.png" alt="Google">
            <img src="Images/facebook.png" alt="Facebook">
            <img src="Images/apple-logo.png" alt="Apple">
            <img src="Images/paypal.png" alt="PayPal">
          </div>
          <p>Login with Social Accounts</p>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
